<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for Dark Theme and Animation -->
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: #2c2f3f;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        .form-label {
            color: #fff;
        }

        .form-control {
            background-color: #3a3d4f;
            border: 1px solid #555;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control.is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    {% if success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        ✅ Form submitted successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        ❌ {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <h3 class="text-center mb-4 text-white">Submit Your Details</h3>
    <form method="POST" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input name="name" id="name" type="text" class="form-control" placeholder="Your Name" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input name="age" id="age" type="number" class="form-control" placeholder="Your Age" required>
        </div>

        <div class="mb-3">
            <label for="mobile_no" class="form-label">Mobile No</label>
            <input name="mobile_no" id="mobile_no" type="text"
                   class="form-control {% if error_field == 'mobile_no' %}is-invalid{% endif %}"
                   placeholder="10-digit Mobile Number" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="email" id="email" type="email"
                   class="form-control {% if error_field == 'email' %}is-invalid{% endif %}"
                   placeholder="Gmail Address" required>
        </div>

        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <input name="course" id="course" type="text" class="form-control" placeholder="Course Name" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS (for dismissible alert) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
