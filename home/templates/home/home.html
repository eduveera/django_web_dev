{% extends "base.html" %}
{% load static %}

{% block title %}EduVeera{% endblock %}

{% block content %}
  <!-- Hero Section with Slider and Form -->
  <div class="slider-container">
    <div class="slider">
      <img src="{% static 'images/img2.jpg' %}" class="slide active" alt="Slide 1">
      <img src="{% static 'images/img3.jpg' %}" class="slide" alt="Slide 2">
      <img src="{% static 'images/img4.jpg' %}" class="slide" alt="Slide 3">
    </div>

    <div class="form-overlay">
      <form class="form-box">
        <h2 class="form-title text-center" style="color: black;">Register Now</h2>
        <input type="text" placeholder="Name" class="form-control mb-3" required>
        <input type="email" placeholder="Email" class="form-control mb-3" required>

        <div class="form-group mb-3">
          <label for="country-code" class="form-label">Phone Number</label>
          <div class="input-group">
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center" type="button" id="countryDropdown" data-bs-toggle="dropdown">
                <img src="https://flagcdn.com/w40/in.png" alt="IN" class="me-2" style="width: 20px;"> +91
              </button>
              <ul class="dropdown-menu" id="countryList">
                <li><a class="dropdown-item d-flex align-items-center" data-code="+91" data-flag="in"><img src="https://flagcdn.com/w40/in.png" style="width: 20px;" class="me-2">India (+91)</a></li>
                <li><a class="dropdown-item d-flex align-items-center" data-code="+1" data-flag="us"><img src="https://flagcdn.com/w40/us.png" style="width: 20px;" class="me-2">USA (+1)</a></li>
                <li><a class="dropdown-item d-flex align-items-center" data-code="+44" data-flag="gb"><img src="https://flagcdn.com/w40/gb.png" style="width: 20px;" class="me-2">UK (+44)</a></li>
                <li><a class="dropdown-item d-flex align-items-center" data-code="+971" data-flag="ae"><img src="https://flagcdn.com/w40/ae.png" style="width: 20px;" class="me-2">UAE (+971)</a></li>
              </ul>
            </div>
            <input type="tel" class="form-control" placeholder="Phone Number" required>
          </div>
        </div>

        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" name="dob" class="form-control mb-3" required>

        <label for="university" class="form-label">Select University</label>
        <select id="university" name="university" class="form-select mb-3" required>
          <option value="" disabled selected>Select your university</option>
          <option value="oxford">Amity University</option>
          <option value="cambridge">Manipal University Jaipur</option>
          <option value="harvard">Sikkim Manipal University</option>
          <option value="stanford">MAHE</option>
          <option value="mit">Lovely Professional University</option>
          <option value="toronto">Jain University</option>
          <option value="melbourne">Sharda University</option>
          <option value="melbourne">Uttaranchal University</option>
          <option value="melbourne">Kurushetra University</option>
          <option value="melbourne">D.Y Patil University</option>
          <option value="melbourne">Vivekanand Global University</option>
          <option value="melbourne">UPES University</option>
          <option value="melbourne">GLA University</option>
          <option value="melbourne">Vignan University</option>
          <option value="melbourne">NMIMS University</option>
          <option value="melbourne">Chandigarh University</option>
          <option value="melbourne">Amrita University</option>
        </select>

        <label for="course" class="form-label">Select Course</label>
        <select id="course" name="course" class="form-select mb-3" required>
          <option value="" disabled selected>Select your course</option>
          <option value="frontend">MBA</option>
          <option value="backend">MCA</option>
          <option value="fullstack">M.COM</option>
          <option value="data-science">MA</option>
          <option value="ai">BBA</option>
          <option value="cloud">BCA</option>
          <option value="uiux">BCOM</option>
          <option value="uiux">BA</option>
        </select>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

{% block scripts %}

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Slider JS -->
  <script>
    let slides = document.querySelectorAll(".slide");
    let index = 0;
    function showNextSlide() {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }
    setInterval(showNextSlide, 3000);
  </script>

  <!-- Country Code Update -->
  <script>
    document.querySelectorAll('#countryList .dropdown-item').forEach(item => {
      item.addEventListener('click', function () {
        const code = this.getAttribute('data-code');
        const flag = this.getAttribute('data-flag');
        document.getElementById('countryDropdown').innerHTML = `
          <img src="https://flagcdn.com/w40/${flag}.png" style="width: 20px;" class="me-2"> ${code}
        `;
      });
    });
  </script>
{% endblock %}
{% endblock %}
